services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d bets"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com   
      PGADMIN_DEFAULT_PASSWORD: admin          
    ports:
      - "5050:80"  
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  kafka:
    image: bitnami/kafka:3.7
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    #volumes:
    #  - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server=localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10

  kowl:
    image: rsmnarts/kowl:latest
    container_name: kowl
    ports:
      - "9002:8080"
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_CLIENT_ID: kowl
      KAFKA_GROUP_ID: kowl-group
    depends_on:
      - kafka

  topic-init:
    build: ./topic-init
    container_name: topic-init
    depends_on:
      kafka:
        condition: service_healthy

  producer:
    build: ./producer
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      TOPIC_NAME: bets

  bets_consumer:
    build: ./consumer
    container_name: bets_consumer
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: python all_bets_consumer.py
    environment:
      KAFKA_BROKER: kafka:9092
      TOPIC_NAME: bets
      POSTGRES_HOST: postgres
      POSTGRES_DB: bets
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password


  top-games-consumer:
    build:
      context: ./consumer
    container_name: top-games-consumer
    restart: always 
    environment:
      KAFKA_BROKER: kafka:9092
      TOPIC_NAME: top_games
      POSTGRES_HOST: postgres
      POSTGRES_DB: bets
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: python top_games_consumer.py

  jobmanager:
    build: ./flink
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - PYFLINK_PYTHON=python
      - PYFLINK_CLIENT_USE_IPV6=False
      - FLINK_TM_JVM_OPTIONS=-XX:MaxDirectMemorySize=256m
      - jobmanager.rpc.address=jobmanager
      - jobmanager.memory.process.size=1600m
      - taskmanager.memory.process.size=2304m
      - taskmanager.numberOfTaskSlots=1
      - parallelism.default=1
      - taskmanager.memory.task.off-heap.size=512m
      - taskmanager.memory.framework.off-heap.size=128m
      - taskmanager.memory.network.min=256m
      - taskmanager.memory.network.max=256m
      - taskmanager.memory.jvm-overhead.min=256m
      - taskmanager.memory.jvm-overhead.max=256m
      - taskmanager.memory.jvm-metaspace.size=256m
    volumes:
      - ./flink/jobs:/opt/flink/jobs
    depends_on:
      kafka:
        condition: service_healthy

  taskmanager:
    build: ./flink
    container_name: taskmanager
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - PYFLINK_PYTHON=python
      - PYFLINK_CLIENT_USE_IPV6=False
      - FLINK_TM_JVM_OPTIONS=-XX:MaxDirectMemorySize=256m
      - jobmanager.rpc.address=jobmanager
      - taskmanager.memory.process.size=2304m
      - taskmanager.numberOfTaskSlots=1
      - parallelism.default=1
      - taskmanager.memory.task.off-heap.size=512m
      - taskmanager.memory.framework.off-heap.size=128m
      - taskmanager.memory.network.min=256m
      - taskmanager.memory.network.max=256m
      - taskmanager.memory.jvm-overhead.min=256m
      - taskmanager.memory.jvm-overhead.max=256m
      - taskmanager.memory.jvm-metaspace.size=256m
    volumes:
      - ./flink/jobs:/opt/flink/jobs
    depends_on:
      jobmanager:
        condition: service_started
  airflow:
    build: ./airflow
    container_name: airflow
    restart: always
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: "your_fernet_key"
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://user:password@postgres:5432/bets"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./exporters:/opt/airflow/exporters
    depends_on:
      - postgres
      - minio
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --firstname Admin --lastname Admin --role Admin --email admin@example.com --password admin &&
               airflow scheduler & airflow webserver"


volumes:
  postgres_data:
  #kafka_data:
  minio_data:
  pgadmin_data:
